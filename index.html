<!DOCTYPE html>
<html>
<head>
    <title>ぜん</title>
    
    <style>
        /* 全体の設定（ブラウザのデフォルト余白をリセット） */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            position: relative; 
            overflow-x: hidden; 
        }

        /* ページトップの大きな画像（gaikan.jpg） */
        #main-image {
            width: 100%;  
            height: auto; 
            display: block;
        }
        
        /* 3枚の画像を横に並べるためのコンテナ設定 */
        .gallery-container {
            display: flex; 
            justify-content: space-around; 
            margin: 30px auto; 
            max-width: 1000px; 
            padding: 0 10px; 
        }

        /* 各画像アイテムの幅を設定 */
        .gallery-item {
            width: 31%; 
            box-sizing: border-box; 
        }

        /* 画像そのものの設定 */
        .gallery-item img {
            width: 100%; 
            height: auto; 
            display: block;
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        /* 見出しと段落の設定 */
        h1, p {
            padding: 0 20px;
            text-align: center;
        }

        /* --- スライドアニメーションのCSS --- */

        /* スライドさせる画像（str.jpg）の設定 */
        #sliding-image {
            position: absolute;
            top: 0; 
            left: -100%; 

            /* ★修正点1: 画像サイズを2倍に変更 (300px -> 600px) */
            width: 1200px; 
            height: auto;
            opacity: 0.8; 

            /* ★修正点2: スピードを1/4に変更 (5s -> 20s) */
            animation: slideRight 100s linear infinite; 
        }

        /* アニメーションの定義 */
        @keyframes slideRight {
            0% {
                transform: translateX(0); 
            }
            100% {
                transform: translateX(200vw); 
            }
        }
    </style>
</head>
<body>
    
    <img src="gaikan.jpg" alt="お店の外観写真" id="main-image"> 

    <img src="str.jpg" alt="スライドする画像" id="sliding-image">

    <h1>工事中</h1>
    <p>少しづつ更新します</p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="tennai-a.jpg" alt="最高刺身盛り">
        </div>
        <div class="gallery-item">
            <img src="tennai-b.jpg" alt="旬の秋刀魚">
        </div>
        <div class="gallery-item">
            <img src="tennai-c.jpg" alt="男は黙ってキリンラガー">
        </div>
    </div>
    
</body>
</html>
