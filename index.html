<!DOCTYPE html>
<html>
<head>
    <title>ぜんのホームページ</title>
    <style>
        body {
            /* ページの左右の余白をなくす（ブラウザによっては必要） */
            margin: 0;
            padding: 0;
        }
        #main-image {
            /* 画像を要素の幅に合わせて表示 */
            width: 100%; 
            /* 画像の高さを自動で調整 */
            height: auto; 
            /* 画像が親要素から飛び出さないように */
            display: block;
        }
    </style>
</head>
<body>
    <img src="gaikan.jpg" alt="お店の外観写真" id="main-image"> 

    <h1>ごめんなさい</h1>
    <p>チマチマと作成しています</p>
</body>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="tennai-a.jpg" alt="最高刺身盛り">
    </div>
    <div class="gallery-item">
        <img src="tennai-b.jpg" alt="旬の秋刀魚">
    </div>
    <div class="gallery-item">
        <img src="tennai-c.jpg" alt="男は黙ってキリンラガー">
    </div>
</div>



    
</html>
