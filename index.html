<!DOCTYPE html>
<html>
<head>
    <title>ぜん</title>
    
    <style>
        /* 全体の設定（ブラウザのデフォルト余白をリセット） */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; 
        }

        /* ページトップの大きな画像（gaikan.jpg） */
        #main-image {
            width: 100%; 
            height: auto; 
            display: block;
        }
        
        /* 3枚の画像を横に並べるためのコンテナ設定 */
        .gallery-container {
            display: flex; /* ★これが横並びを実現します！ */
            justify-content: space-around; /* アイテム間のスペースを均等に空ける */
            margin: 30px auto; /* 上下に余白を設け、中央寄せにする */
            max-width: 1000px; /* ギャラリーの最大幅を制限 */
            padding: 0 10px; 
        }

        /* 各画像アイテムの幅を設定 */
        .gallery-item {
            width: 31%; /* 3つ並べて少し間隔が空くように31%に設定 */
            box-sizing: border-box; 
        }

        /* 画像そのものの設定 */
        .gallery-item img {
            width: 100%; /* 親要素(gallery-item)の幅いっぱいに広げる */
            height: auto; 
            display: block;
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        /* 見出しと段落の設定 */
        h1, p {
            padding: 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <img src="gaikan.jpg" alt="お店の外観写真" id="main-image"> 

    <h1>工事中</h1>
    <p>少しづつ更新します</p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="tennai-a.jpg" alt="最高刺身盛り">
        </div>
        <div class="gallery-item">
            <img src="tennai-b.jpg" alt="旬の秋刀魚">
        </div>
        <div class="gallery-item">
            <img src="tennai-c.jpg" alt="男は黙ってキリンラガー">
        </div>
    </div>
    
</body>
</html>
