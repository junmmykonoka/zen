<!DOCTYPE html>
<html>
<head>
    <title>ぜん</title>
    
    <style>
        /* 全体の設定（ブラウザのデフォルト余白をリセット） */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* ★追加: アニメーションの基準位置を設定（main-imageの上に重ねるため） */
            position: relative; 
            overflow-x: hidden; /* 横スクロールバーが出ないように隠す */
        }

        /* ページトップの大きな画像（gaikan.jpg） */
        #main-image {
            width: 100%;  
            height: auto; 
            display: block;
        }
        
        /* 3枚の画像を横に並べるためのコンテナ設定 */
        .gallery-container {
            display: flex; /* ★これが横並びを実現します！ */
            justify-content: space-around; /* アイテム間のスペースを均等に空ける */
            margin: 30px auto; /* 上下に余白を設け、中央寄せにする */
            max-width: 1000px; /* ギャラリーの最大幅を制限 */
            padding: 0 10px; 
        }

        /* 各画像アイテムの幅を設定 */
        .gallery-item {
            width: 31%; /* 3つ並べて少し間隔が空くように31%に設定 */
            box-sizing: border-box; 
        }

        /* 画像そのものの設定 */
        .gallery-item img {
            width: 100%; /* 親要素(gallery-item)の幅いっぱいに広げる */
            height: auto; 
            display: block;
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        /* 見出しと段落の設定 */
        h1, p {
            padding: 0 20px;
            text-align: center;
        }

        /* --- ここから追加するCSSです --- */

        /* スライドさせる画像（str.jpg）の設定 */
        #sliding-image {
            /* 画像をmain-imageの上に重ねるための設定 */
            position: absolute;
            top: 0; /* main-imageの上端に配置 */
            left: -100%; /* 初期位置：画面の左端の外側（見えない場所） */

            /* 画像のサイズと透明度 */
            width: 300px; /* スライドさせる画像の幅 (任意で調整してください) */
            height: auto;
            opacity: 0.8; /* 多少透明にして下の画像が見えるように (任意で調整してください) */

            /* アニメーションの適用 */
            animation: slideRight 5s linear infinite; /* アニメーション名, 速度, 繰り返し */
        }

        /* アニメーションの定義：左端の外から右端の外まで動かす */
        @keyframes slideRight {
            0% {
                transform: translateX(0); /* アニメーション開始時 */
            }
            100% {
                /* 画面幅の200%分、右に移動させて画面を横切らせます */
                transform: translateX(200vw); 
            }
        }
        
        /* --- ここまで追加するCSSです --- */
    </style>
</head>
<body>
    
    <img src="gaikan.jpg" alt="お店の外観写真" id="main-image"> 

    <img src="str.jpg" alt="スライドする画像" id="sliding-image">

    <h1>工事中</h1>
    <p>少しづつ更新します</p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="tennai-a.jpg" alt="最高刺身盛り">
        </div>
        <div class="gallery-item">
            <img src="tennai-b.jpg" alt="旬の秋刀魚">
        </div>
        <div class="gallery-item">
            <img src="tennai-c.jpg" alt="男は黙ってキリンラガー">
        </div>
    </div>
    
</body>
</html>
