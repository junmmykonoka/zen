<!DOCTYPE html>
<html>
<head>
    <title>ぜん</title>
    
    <style>
        /* 全体の設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            position: relative; 
            overflow-x: hidden; 
        }

        /* ページトップの大きな画像 */
        #main-image {
            width: 100%;  
            height: auto; 
            display: block;
        }
        
        /* 3枚の画像を横に並べるためのコンテナ設定 */
        .gallery-container {
            display: flex; 
            justify-content: space-around; 
            margin: 30px auto; 
            max-width: 1000px; 
            padding: 0 10px; 
        }

        /* 各画像アイテムの幅を設定 */
        .gallery-item {
            width: 31%; 
            box-sizing: border-box; 
            text-align: center; 
        }

        /* 画像そのものの設定 */
        .gallery-item img {
            width: 100%; 
            height: auto; 
            display: block;
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        /* ギャラリー内のコメントのスタイル */
        .gallery-caption {
            margin-top: 10px; 
            font-size: 14px;
            color: #333;
        }
        
        /* 見出しと段落の設定 */
        h1, p {
            padding: 0 20px;
            text-align: center;
        }

        /* --- スライドアニメーションのCSS --- */

        /* スライドさせる画像（str.jpg）の設定 */
        #sliding-image {
            position: absolute;
            top: 0; 
            left: -100%; 

            /* ★修正: 画像サイズを300pxに戻しました */
            width: 1200px; 
            height: auto;
            opacity: 0.8; 

            /* 速度は20秒のまま */
            animation: slideRight 100s linear infinite; 
        }

        /* アニメーションの定義 */
        @keyframes slideRight {
            0% {
                transform: translateX(0); 
            }
            100% {
                transform: translateX(200vw); 
            }
        }
    </style>
</head>
<body>
    
    <img src="gaikan.jpg" alt="お店の外観写真" id="main-image"> 

    <img src="str.jpg" alt="スライドする画像" id="sliding-image">

    <h1>工事中</h1>
    <p>少しづつ更新します</p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="tennai-a.jpg" alt="最高刺身盛り">
            <p class="gallery-caption">最高刺身盛り</p> 
        </div>
        <div class="gallery-item">
            <img src="tennai-b.jpg" alt="旬の秋刀魚">
            <p class="gallery-caption">旬の秋刀魚</p>
        </div>
        <div class="gallery-item">
            <img src="tennai-c.jpg" alt="男は黙ってキリンラガー">
            <p class="gallery-caption">男は黙ってキリンラガー</p>
        </div>
    </div>
    
</body>
</html>
